version: "3.8"

services:
  cardealership-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardealership-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/cardealership.db
      - Jwt__Key=your-super-secret-key-that-is-at-least-32-characters-long-for-jwt-signing-security-docker
      - Jwt__Issuer=CarDealershipAPI
      - Jwt__Audience=CarDealershipAPI
    volumes:
      - cardealership-data:/app/data
    networks:
      - cardealership-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/test/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: cardealership-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - cardealership-api
    networks:
      - cardealership-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  cardealership-data:
    driver: local

networks:
  cardealership-network:
    driver: bridge
